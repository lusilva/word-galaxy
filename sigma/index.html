<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8/>
    <title>Visual Word Relationships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/sigma.min.js"></script>
    <script src="js/sigma.parsers.json.min.js"></script>
    <link rel="stylesheet" href="css/graph.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/search_box.css"/>
</head>

<body>
<form class="search-container">
    <input id="search-box" type="text" class="search-box" name="q"/>
    <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
    <input type="submit" id="search-submit"/>
</form>
<div id="sigma-container"></div>

<script>
    function init() {

        // Finds the connections of each node
        sigma.classes.graph.addMethod("neighbors", function(nodeId) {
            var k,
                    neighbors = {},
                    index = this.allNeighborsIndex[nodeId] || {};

            for (k in index)
                neighbors[k] = this.nodesIndex[k];

            return neighbors;
        });

        // Creates an instance of Sigma.js
        var sigInst = new sigma({
            renderers: [
                {
                    container: document.getElementById("sigma-container"),
                    type: "webgl"
                }
            ]
        });

        // Customizes its settings
        sigInst.settings({
            // Drawing properties :
            defaultLabelColor: "#000",
            defaultLabelSize: 14,
            defaultLabelHoverColor: "#fff",
            labelThreshold: 11,
            defaultHoverLabelBGColor: "#888",
            defaultLabelBGColor: "#ddd",
            defaultEdgeType: "straight",

            // Graph properties :
//            minNodeSize: 3,
//            maxNodeSize: 10,
//            minEdgeSize: 0.1,
//            maxEdgeSize: 0.2,

            // Mouse properties :
            zoomMax: 20
        });

        // Parses JSON file to fill the graph
        sigma.parsers.json(
                "data/google-1000-pruned.json",
                sigInst,
                function() {
                    //  Little hack here:
                    //  In the latest Sigma.js version have to delete edges" colors manually
                    sigInst.graph.edges().forEach(function(e) {
                        e.color = null;
                    });

                    // Also, to facilitate the update of node colors, store
                    // their original color under the key originalColor:
                    sigInst.graph.nodes().forEach(function(n) {
                        n.originalColor = n.color;
                    });

                    sigInst.refresh();
                }
        );


        // When a node is clicked, check for each node to see if it is connected. If not, set its color as gray
        // Do the same for the edges

        var grayColor = "#ccc";
        sigInst.bind("overNode", function(e) {
            var nodeId = e.data.node.id,
                    toKeep = sigInst.graph.neighbors(nodeId);
            toKeep[nodeId] = e.data.node;

            sigInst.graph.nodes().forEach(function(n) {
                if (toKeep[n.id])
                    n.color = n.originalColor;
                else
                    n.color = grayColor;
            });

            sigInst.graph.edges().forEach(function(e) {
                if (e.source === nodeId || e.target === nodeId)
                    e.color = null;
                else
                    e.color = grayColor;
            });

            // Since the data has been modified, call the refresh method to make the colors update
            sigInst.refresh();
        });

        // When a node is no longer being hovered over, return to original colors
        sigInst.bind("outNode", function(e) {
            sigInst.graph.nodes().forEach(function(n) {
                n.color = n.originalColor;
            });

            sigInst.graph.edges().forEach(function(e) {
                e.color = null;
            });

            sigInst.refresh();
        });
    }

    if (document.addEventListener)
        document.addEventListener("DOMContentLoaded", init, false);
    else
        window.onload = init;
</script>

</body>

</html>
